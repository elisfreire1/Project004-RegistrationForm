<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <!--action = para onde vai // method = como irá, sendo possível o "post" ou "get"-->
            <fieldset> <!-- define section1 -->
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" required minlength="8"></label>
            </fieldset>
            <fieldset> <!-- define section2 -->

            </fieldset>
            <fieldset> <!-- define section3 -->

            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
